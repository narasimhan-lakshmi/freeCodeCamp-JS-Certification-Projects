<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <div class="header">
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fcc logo">
            <h1>Is it a Palindrome?</h1>
        </div>
        <div class="container">
            <h4>Enter a text to check for a Palindrome</h4>
            <input type="text" id="text-input">
            <button id="check-btn" class="submit">Click</button>
            <p id="result"></p> <!-- Added result display -->
        </div>
        <div class="footer">
            <p>Palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
